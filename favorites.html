<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookHub - Favorites</title>
  <link rel="icon" href="assets/Logo12.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #f5f1e8 0%, #e8dfd0 100%); }
  </style>
</head>

<body class="min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="./index.html" class="flex items-center space-x-4">
          <img src="assets/bookhub-logo1.png" alt="BookHub Logo" class="h-12 w-auto" />
          <span class="sr-only">BookHub</span>
        </a>
        <div class="hidden md:flex items-center space-x-8">
          <a href="./index.html" class="text-gray-800 hover:text-amber-600 font-medium transition">Home</a>
          <a href="./favorites.html" class="text-gray-900 font-medium transition">Favorites</a>
          <a href="./about.html" class="text-gray-800 hover:text-amber-600 font-medium transition">About</a>
        </div>
        <button class="md:hidden p-2 hover:bg-gray-100 rounded-lg transition" onclick="toggleMobileMenu()" aria-label="Open Menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
      <div class="px-4 py-3 space-y-2">
        <a href="./index.html" class="block px-4 py-2 text-gray-800 hover:bg-amber-50 rounded-lg transition">Home</a>
        <a href="./favorites.html" class="block px-4 py-2 text-gray-800 hover:bg-amber-50 rounded-lg transition">Favorites</a>
        <a href="./about.html" class="block px-4 py-2 text-gray-800 hover:bg-amber-50 rounded-lg transition">About</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-8">Your Favorite Books</h1>

    <!-- Search within favorites -->
    <div class="w-full md:w-96 relative mb-6">
      <div class="relative">
        <input id="favSearchInput" type="text" placeholder="Search favorites by title or author" class="w-full px-5 py-3 pr-12 rounded-full border border-gray-300 focus:outline-none focus:border-amber-500 focus:ring-2 focus:ring-amber-200 transition" />
        <div class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>

    <div id="favStatus" class="hidden mb-6 text-gray-600"></div>

    <section>
      <div id="favoritesGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>
  </main>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }
  </script>
  <script type="module" src="./scripts/favoritesPage.js"></script>
</body>

</html>
